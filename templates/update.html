<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <!-- Wir verwenden dasselbe Stylesheet für ein konsistentes Aussehen -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Blog Post</h1>

    <!-- 1. Das 'action'-Attribut verweist auf die 'update'-Route mit der korrekten post_id -->
    <form method="POST" action="{{ url_for('update', post_id=post.id) }}">

        <label for="author">Author:</label><br>
        <!-- 2. Das 'value'-Attribut wird mit dem aktuellen Autor des Beitrags vorbelegt -->
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

        <label for="title">Title:</label><br>
        <!-- 3. Das 'value'-Attribut wird mit dem aktuellen Titel des Beitrags vorbelegt -->
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="content">Content:</label><br>
        <!-- 4. Bei einer <textarea> wird der Inhalt zwischen die Tags geschrieben, um ihn vorab auszufüllen -->
        <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea><br><br>

        <!-- Der Button hat die einheitliche CSS-Klasse -->
        <button type="submit" class="button">Update Post</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>

</body>
</html>
