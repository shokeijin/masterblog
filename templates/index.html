<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <!-- Start der for-Schleife: Läuft für jeden Eintrag in der 'posts'-Liste -->
    {% for post in posts %}
    <div class="post">
        <!-- Gib den Titel des aktuellen Beitrags aus -->
        <h2>{{ post.title }}</h2>
        <!-- Gib den Autor des aktuellen Beitrags aus -->
        <p><em>Written by {{ post.author }}</em></p>
        <!-- Gib den Inhalt des aktuellen Beitrags aus -->
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
    <!-- Ende der for-Schleife -->

</body>
</html>
