<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <a href="{{ url_for('add') }}" class="button">Add a new post</a>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>

        <!-- NEUER LIKE-BEREICH -->
        <div class="like-section">
            <span>Likes: {{ post.get('likes', 0) }}</span>
            <form action="{{ url_for('like_post', post_id=post.id) }}" method="POST" style="display: inline; margin-left: 10px;">
                <button type="submit" class="button">Like</button>
            </form>
        </div>

        <div class="post-actions">
            <a href="{{ url_for('update', post_id=post.id) }}" class="button">Edit</a>
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display: inline;">
                <button type="submit" class="button button-delete">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</body>
</html>
